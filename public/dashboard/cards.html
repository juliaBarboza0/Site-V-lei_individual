                        frases características de volêi:</div> <br>
                        <input type="text" placeholder="Informe a idade" name="" id="in_idade"> 
<button class="btn_idade" onclick="calcular()">Descubra a frase e quantas vezes ela foi repetida</button>
                </div>

                <div id="resul">

                </div>




            </div>



        </div>

</body>

<script>
 frases = ['NÃO CHUTA A BOLA DE VÔLEI!', 'CUIDADO COM A LINHA DO SAQUE!!', 'LIBERO NÃO ATACA!','VAI QUEBRAR O DEDO', 'NÃO PODE ENCOSTAR NA REDE!','PRA QUE TER MEDO DA BOLA?']

function calcular() {
    
    var idade = Number(in_idade.value)
    var rep = idade * 0.5
    resul.innerHTML = ''
    
    for(var i = 0; i < rep; i++)
    {
        var numeroSorteado = parseInt(Math.random()*frases.length)
        resul.innerHTML += `${frases[numeroSorteado]}<br>`

    }
    resul.innerHTML += `<br> <b>Seu/sua Professor/a de educação Fisíca deve dizer pelo menos ${i} frases dessas por dia.</b> `
    

}   



   





</script>
